<!DOCTYPE html>
<html lang="en">
 <head>
   <title>Lowkey Store</title> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./Front-end/asset/fonts/fontawesome-free-5.15.4/fontawesome-free-5.15.4-web/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./Front-end/asset/css/main.css">
  <link rel="stylesheet" href="./Front-end/asset/css/base.css">

 </head>

 <body>
    <div class="app">
        <header class="header">
          <div class="grid">
            <nav class="header__navbar">
              <ul class="header__navbar-list">
                <li class="header__navbar-item header__navbar-item--separate">Vào cửa hàng trên ứng dụng LOWKEY-STORE</li>
                <li class="header__navbar-item">
                  <span class="header__navbar-title--no-pointer">Kết nối</span>
                  <a href="" class="header_ketnoi">
                    <i class="header__nabar-icon fab fa-facebook"></i>
                  </a>
                  <a href="" class="header_ketnoi">
                    <i class="header__nabar-icon fab fa-instagram"></i>
                  </a>
                </li>
              </ul>
   
              <ul class="header__navbar-list">
                <li class="header__navbar-item">
                  <a href="" class="header__navbar-item-link">
                    <i class="header__nabar-icon fas fa-bell"></i>
                    Thông báo</a>
                </li>
                <li class="header__navbar-item">
                  <a href="" class="header__navbar-item-link">
                    <i class="header__nabar-icon fas fa-question-circle"></i>
                    Trợ giúp</a>
                </li>
                <li class="header__navbar-item  header__navbar-item--strong header__navbar-item--separate btnOpen-Register">Đăng ký</li>
                <li class="header__navbar-item  header__navbar-item--strong btnOpen-Login">Đăng Nhập</li>
              </ul>
            </nav>

            <div class="header-with-search">
              <div class="header__logo" >
                <img src="./Front-end/asset/img/logo_LowKey_2019_inline.png" width="200px" height="51.6px" alt="">
              </div>
              <div class="header__search">
                <input type="text" class="header__search-input" placeholder="Nhập để tìm kiếm sản phẩm">
                 <button class="header__search-btn">
                  <i class="header__search-btn-icon  fas fa-search"></i>
                 </button>
              </div>
              <!-- Cart layout -->
              <div class="header__cart">
                <i class="header__cart-icon fas fa-shopping-cart"></i>
                <div class="header__cart-list header__cart-list--no-cart">

                  <img class="no--cart__img" src="./Front-end/asset/img/empty-cart.png" width="50%" height="50%"alt="">
                </div>
              </div>
          </div> 
           


        </header>

        <div class="app__container">
          <div class="grid">
            <div class="grid__row">
              <div class="grid__column-2">
                <nav class="category">
                  <h3 class="category__heading">
                    <i class="category__heading-icon fas fa-list-ul"></i>
                    Danh mục
                  </h3>
      
                    <ul class="category-list">
      
                      <li class="category-item category-item--active">
                        <a href="" class="category-item_link">Vans</a>
                      </li>
      
                      <li class="category-item">
                        <a href="" class="category-item_link">Nike</a> 
                      </li>
      
                      <li class="category-item">
                        <a href="" class="category-item_link">Champion</a> 
                      </li>
      
                    </ul>
                </nav>
              </div>
    
              <div class="grid_column-10">
               <div class="home-product">
                <div class="grid__row products-list">

                </div>
               </div>
    
              </div>
            </div>
          </div>
        </div>

        <footer class="footer">
            
        </footer>
    
    </div>

    <div class="modal hide">
      <div class="modal__overlay "></div>
      <div class="modal__body ">
        
           <!-- Register form -->
           <div class="auth-form modal__Register hide"> 
             <div class="auth-form__container">
             <div class="auth-form__header">
               <h3 class="auth-formm__heading">Đăng ký</h3>
               <span class="auth-form__switch-btn">Đăng nhập</span>
             </div>

               <div class="auth-form__form">
                 <div class="auth-form_group">
                   <input type="text" class="auth-form__input" placeholder="Email của bạn">
                 </div>
                 <div class="auth-form_group">
                  <input type="password" class="auth-form__input" placeholder="Mật khẩu của bạn">
                 </div>
                 <div class="auth-form_group">
                  <input type="password" class="auth-form__input" placeholder="Nhập lại mật khẩu">
                 </div>

               </div>

               <div class="auth-form__controls">
                 <button class="btn auth-form__control-back btn--normal">TRỞ LẠI</button>
                 <button class="btn btn--primary">ĐĂNG KÝ</button>
               </div>

             </div>
           </div>
           <!-- Login form -->
           <div class="auth-form modal__Login hide">
                        <div class="auth-form__container">
                        <div class="auth-form__header">
                          <h3 class="auth-formm__heading">Đăng nhập</h3>
                          <span class="auth-form__switch-btn">Đăng ký</span>
                        </div>
           
                          <div class="auth-form__form">
                            <div class="auth-form_group">
                              <input type="text" class="auth-form__input" placeholder="Email của bạn">
                            </div>
                            <div class="auth-form_group">
                             <input type="password" class="auth-form__input" placeholder="Mật khẩu của bạn">
                            </div>
           
                          </div>
                       <div class="auth-form__aside">
                         <div class="auth-form__help">
                           <a href="" class="auth-form__help-link">Quên mật khẩu</a>
                           <a href="" class="auth-form__help-link">Cần trợ giúp?</a>
                         </div>
                       </div>
                          <div class="auth-form__controls">
                            <button class="btn auth-form__control-back btn--normal">TRỞ LẠI</button>
                            <button class="btn btn--primary">ĐĂNG NHẬP</button>
                          </div>
           
                        </div>
           </div>
      </div>
    </div>
  
 </body>
 <script src="main.js"></script>
 <script src="cart.js"></script>
 <script src="renderproduct.js"></script>
 
</html>
